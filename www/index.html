<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList App</title>
    <!-- <link rel="stylesheet" href="lib/jquery.mobile-1.4.5.min.css"> -->
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="lib/themes/TestTheme.min.css" />
	<link rel="stylesheet" href="lib/themes/jquery.mobile.icons.min.css" />
    <link rel="stylesheet" href="lib/jquery.mobile.structure-1.4.5.min.css">

    <script src="lib/jquery.min.js"></script>
    <script src="lib/jquery.mobile-1.4.5.min.js"></script> 
    <script src="js/index.js"></script>
</head>

<body>
    <div data-role="page">
        <div data-role="header">
            <h1>ToDoList App</h1>
        </div>
        <div role="main" class="ui-content">
            <form>
                <label for="tache">Ajouter une tâche</label>
                <input type="text" id="tache" placeholder="Nouvelle tâche">
                <input id="addButton" type="button" value="Ajouter">
                <input id="resetButton" type="button" value="Réinitialiser">
            </form>
            <div data-role="collapsible-set" data-theme="c" data-content-theme="c">
                <div data-role="collapsible" data-collapsed="false">
                    <h3>Tâches à faire</h3>
                    <ul id="taskTodoList" data-role="listview" data-inset="true" data-theme="c">
                        <!-- Liste des tâches à faire -->
                    </ul>
                </div>
                <div data-role="collapsible">
                    <h3>Tâches terminées</h3>
                    <ul id="taskDoneList" data-role="listview" data-inset="true" data-theme="c">
                        <!-- Liste des tâches terminées -->
                    </ul>
                </div>
            </div>
        </div>
        <div data-role="footer" data-position="fixed">
            <h1>M2GLSI &copy; 2023 </h1>
        </div>
    </div>
</body>

</html>
